version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334" # gRPC
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: "rag_db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: always
